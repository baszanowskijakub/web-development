<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <p>Enter a word or phrase to check if it's a palindrome. A palindrome reads the same forward and backward (ignoring spaces, punctuation, and case).</p>
      
      <div class="input-group">
        <input id="text-input" type="text" placeholder="Enter text to check..."></input>
        <button id="check-btn">Check</button>
      </div>
      
      <span id="result"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
