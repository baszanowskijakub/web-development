
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Stats - Argentina 1986</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Argentina - 1986 World Cup Team</h1>
    <main>
      <div class="team-stats">
        <p>Team<span id="team"></span></p>
        <p>Sport<span id="sport"></span></p>
        <p>Year<span id="year"></span></p>
        <p>Head Coach<span id="head-coach"></span></p>
      </div>
      <div class="filter-container">
        <label class="options-label" for="players">Filter Players:</label>
        <select name="players" id="players">
          <option value="all">All Players</option>
          <option value="nickname">Players with Nicknames</option>
          <option value="forward">Forwards</option>
          <option value="midfielder">Midfielders</option>
          <option value="defender">Defenders</option>
          <option value="goalkeeper">Goalkeepers</option>
        </select>
      </div>
      <div class="cards" id="player-cards">
        <!-- Player cards will be generated by JavaScript -->
      </div>
    </main>
    <footer>&copy; Jakub Baszanowski</footer>
    <script src="./script.js"></script>
  </body>
</html>
